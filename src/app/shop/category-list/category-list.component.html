<div class="list-group">
  <button (click)="changeCategory()" class="list-group-item list-group-item-action">
    All Categories
  </button>
  <button *ngFor="let c of categories" (click)="changeCategory(c)" [class.active]="c == selectedCategory"
          class="list-group-item list-group-item-action">
    {{ c.name }}
  </button>
</div>
