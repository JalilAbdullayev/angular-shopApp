<navbar></navbar>
<div class="container my-6">
  <div class="row">
    <div class="col-3">
      <div class="list-group">
        <a href="#" (click)="changeCategory()" class="list-group-item list-group-item-action">
          All Categories
        </a>
        <a *ngFor="let c of categories" (click)="changeCategory(c)" href="#" [class.active]="c == selectedCategory"
           class="list-group-item list-group-item-action">
          {{ c.name }}
        </a>
      </div>
    </div>
    <div class="col-9">
      <div class="row">
        <div class="col-md-12">
          <div class="alert alert-warning">
            Found {{ products.length }} products.
          </div>
        </div>
        <ng-container *ngFor="let p of products">
          <div class="col-md-4">
            <div class="card mb-3">
              <img src="{{ p.imageUrl}}" alt="{{ p.name}}"/>
              <div class="card-body">
                <h4 class="card-title">
                  <a href="" class="text-decoration-none">
                    {{ p.name }}
                  </a>
                </h4>
                <small class="text-muted">
                  {{ p.price }} <i class="fa-solid fa-manat-sign"></i>
                </small>
              </div>
              <div class="card-footer text-center">
                <button class="btn btn-outline-primary btn-sm">
                  Details
                </button>
                <button class="btn btn-outline-primary btn-sm ms-3">
                  Add to Cart
                </button>
              </div>
            </div>
          </div>
        </ng-container>
      </div>
      <div class="row mt-3">
        <div class="col">
          <div class="btn-group">
            <button *ngFor="let page of pageNumbers" (click)="changePage(page)" class="btn btn-outline-primary"
                    [class.active]="page == selectedPage">
              {{ page }}
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
