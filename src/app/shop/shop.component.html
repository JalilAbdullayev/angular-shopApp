<navbar></navbar>
<div class="container my-6">
  <div class="row">
    <div class="col-3">
      <cart-summary></cart-summary>
      <category-list (category)="getCategory($event)"></category-list>
    </div>
    <div class="col-9">
      <div class="row">
        <div class="col-md-12">
          <div class="alert alert-warning">
            <div class="float-end m-0 p-0">
              <select class="form-select form-select-sm" [value]="productsPerPage" #size
                      (change)="changePageSize(parseInt(size.value))">
                <option value="3">
                  3
                </option>
                <option value="6">
                  6
                </option>
                <option value="9">
                  9
                </option>
                <option value="12">
                  12
                </option>
                <option value="18">
                  18
                </option>
              </select>
            </div>
            Found {{ selectedProducts.length }} products.
          </div>
        </div>
        <product-list [products]="products"></product-list>
      </div>
      <div class="row mt-3">
        <div class="col">
          <div class="btn-group">
            <button *ngFor="let page of pageNumbers" (click)="changePage(page)" class="btn btn-outline-primary"
                    [class.active]="page == selectedPage">
              {{ page }}
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
