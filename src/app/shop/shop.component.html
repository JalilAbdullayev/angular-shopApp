<navbar></navbar>
<div class="container my-6">
  <div class="row">
    <div class="col-3">
      <cart-summary></cart-summary>
      <div class="list-group">
        <button (click)="changeCategory()" class="list-group-item list-group-item-action">
          All Categories
        </button>
        <button *ngFor="let c of categories" (click)="changeCategory(c)" [class.active]="c == selectedCategory"
                class="list-group-item list-group-item-action">
          {{ c.name }}
        </button>
      </div>
    </div>
    <div class="col-9">
      <div class="row">
        <div class="col-md-12">
          <div class="alert alert-warning">
            <div class="float-end m-0 p-0">
              <select class="form-select form-select-sm" [value]="productsPerPage" #size
                      (change)="changePageSize(parseInt(size.value))">
                <option value="3">
                  3
                </option>
                <option value="6">
                  6
                </option>
                <option value="9">
                  9
                </option>
                <option value="12">
                  12
                </option>
                <option value="18">
                  18
                </option>
              </select>
            </div>
            Found {{ selectedProducts.length }} products.
          </div>
        </div>
        <ng-container *ngFor="let p of products">
          <div class="col-md-4">
            <div class="card mb-3">
              <img src="{{ p.imageUrl}}" alt="{{ p.name}}"/>
              <div class="card-body">
                <h4 class="card-title">
                  <a href="" class="text-decoration-none">
                    {{ p.name }}
                  </a>
                </h4>
                <small class="text-muted">
                  {{ p.price }} <i class="fa-solid fa-manat-sign"></i>
                </small>
              </div>
              <div class="card-footer text-center">
                <button class="btn btn-outline-primary btn-sm">
                  Details
                </button>
                <button (click)="addProductToCart(p)" class="btn btn-outline-primary btn-sm ms-3">
                  Add to Cart
                </button>
              </div>
            </div>
          </div>
        </ng-container>
      </div>
      <div class="row mt-3">
        <div class="col">
          <div class="btn-group">
            <button *ngFor="let page of pageNumbers" (click)="changePage(page)" class="btn btn-outline-primary"
                    [class.active]="page == selectedPage">
              {{ page }}
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
