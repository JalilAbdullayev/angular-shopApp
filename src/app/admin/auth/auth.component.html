<div class="bg-danger p-2 text-center text-white" *ngIf="errorMessage">
  {{ errorMessage }}
</div>

<div class="p-5 m-5">
  <form #form="ngForm" (ngSubmit)="login(form)">
    <div class="form-group">
      <label>
        Username
      </label>
      <input type="text" class="form-control" name="username" [(ngModel)]="username" required/>
    </div>
    <div class="form-group">
      <label>
        Password
      </label>
      <input type="password" class="form-control" name="password" [(ngModel)]="password" required/>
    </div>
    <div class="text-center mt-2">
      <button class="btn btn-secondary" routerLink="/">
        Back
      </button>
      <button class="btn btn-secondary ms-2" type="submit">
        Login
      </button>
    </div>
  </form>
</div>
