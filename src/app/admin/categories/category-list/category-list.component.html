<table class="table table-hover table-striped">
  <thead>
  <tr>
    <th>
      Name
    </th>
    <th></th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let c of getCategories()">
    <td>
      {{ c.name }}
    </td>
    <td>
      <button class="btn btn-warning btn-sm" [routerLink]="['/admin/main/categories/edit', c.id]">
        Edit
      </button>
      <button class="btn btn-danger btn-sm ms-1" (click)="deleteCategory(c)">
        Delete
      </button>
    </td>
  </tr>
  </tbody>
</table>
<button class="btn btn-primary" routerLink="/admin/main/categories/create">
  Add Category
</button>
