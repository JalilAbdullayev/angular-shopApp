<div class="container-fluid">
  <div class="row">
    <div class="bg-primary p-2 text-white">
      Admin Panel
    </div>
  </div>
  <div class="row mt-2">
    <div class="col-3">
      <div class="d-grid">
        <button class="btn btn-outline-info" routerLink="/shop">
          Shop
        </button>
        <button routerLinkActive="active" class="btn btn-outline-info" routerLink="/admin/main/products">
          Products
        </button>
        <button routerLinkActive="active" class="btn btn-outline-info" routerLink="/admin/main/categories">
          Categories
        </button>
        <button routerLinkActive="active" class="btn btn-outline-info" routerLink="/admin/main/orders">
          Orders
        </button>
        <button class="btn btn-outline-danger" (click)="logout()">
          Logout
        </button>
      </div>
    </div>
    <div class="col-9">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
