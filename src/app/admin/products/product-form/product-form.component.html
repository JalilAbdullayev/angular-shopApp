<h5>
  {{ edit ? 'Edit' : 'Create' }} Product
</h5>
<form #form="ngForm" (ngSubmit)="save(form)">
  <div class="form-group">
    <label>
      Name
    </label>
    <input type="text" class="form-control" name="name" [(ngModel)]="product.name"/>
  </div>
  <div class="form-group">
    <label>
      Price
    </label>
    <input type="number" class="form-control" name="price" [(ngModel)]="product.price"/>
  </div>
  <div class="form-group">
    <label>
      Image
    </label>
    <input type="text" class="form-control" name="imageUrl" [(ngModel)]="product.imageUrl"/>
  </div>
  <div class="form-group">
    <label>
      Description
    </label>
    <textarea class="form-control" name="description" [(ngModel)]="product.description"></textarea>
  </div>
  <button type="submit" class="btn btn-primary">
    {{ edit ? 'Update' : 'Save' }}
  </button>
  <button class="btn btn-warning" routerLink="/admin/main/products">
    Cancel
  </button>
</form>
